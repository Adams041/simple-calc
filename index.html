<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SimpleCalc</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator-wrapper">
    <div class="toggle-controls">
      <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
      <button onclick="toggleScientificMode()">Toggle Scientific Mode</button>
    </div>
    <h1 class="title">SimpleCalc</h1>
    <input type="text" id="display" disabled />
    <div class="button-grid" id="buttons">
      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button onclick="append('/')">/</button>
      <button onclick="append('%')">%</button>

      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button onclick="append('*')">*</button>
      <button onclick="append('**')" class="sci-only">^</button>

      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button onclick="append('-')">-</button>
      <button onclick="append('Math.sqrt(')" class="sci-only">√</button>

      <button onclick="append('0')">0</button>
      <button onclick="append('.')">.</button>
      <button onclick="clearDisplay()">C</button>
      <button onclick="append('+')">+</button>
      <button onclick="append('Math.PI')" class="sci-only">π</button>

      <button onclick="append('Math.sin(')" class="sci-only">sin</button>
      <button onclick="append('Math.cos(')" class="sci-only">cos</button>
      <button onclick="append('Math.tan(')" class="sci-only">tan</button>
      <button onclick="append('Math.log(')" class="sci-only">log</button>
      <button onclick="append('Math.exp(')" class="sci-only">exp</button>

      <button onclick="calculate()" style="grid-column: span 5; background-color: #4CAF50; color: white;">=</button>
    </div>
    <div class="history" id="history"></div>
  </div>
  <script src="index.js"></script>
</body>
</html>
